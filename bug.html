<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Incorrect use of innerHTML with an invalid value
    document.getElementById("myDiv").innerHTML = 10; 
  </script>
</body>
</html>
