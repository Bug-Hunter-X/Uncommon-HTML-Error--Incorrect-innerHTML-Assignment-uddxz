<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Correct use of innerHTML, converting the number to a string
    document.getElementById("myDiv").innerHTML = "10"; 
  </script>
